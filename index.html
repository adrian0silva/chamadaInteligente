	<script src="tracking-min.js"></script>
	<script src="data/face-min.js"></script>
	<script type="text/javascript">
		var n = 0;
		
		var aluno = {
			1:document.getElementById('aluno1'),
			2:document.getElementById('aluno2'),
			3:document.getElementById('aluno3'),
			4:document.getElementById('aluno4'),
			5:document.getElementById('aluno5'),
			6:document.getElementById('aluno6'),
			7:document.getElementById('aluno7')	
		}
		
		function init() {
			
		
			const video = document.getElementById('video');
			const canvas = document.getElementById('canvas');
			const context = canvas.getContext('2d');
			const tracker = new tracking.ObjectTracker('face');
			tracking.track('#video', tracker, { camera:true });
			tracker.on('track', event => {
				console.log(event);
				context.clearRect(0,0,canvas.width, canvas.height);
				event.data.forEach( rect => {
					setTimeout(function(){})
						console.log(rect);
						context.strokeStyle = '#ff0000'
						context.lineWidth = 2
						context.strokeRect(rect.x, rect.y, rect.width, rect.height)
						context.fillText(`x: ${rect.x}, w: ${rect.width}`,rect.x+rect.width+20,rect.y + 20)
						context.fillText(`y: ${rect.x}, h: ${rect.height}`,rect.x+rect.width+20,rect.y + 40)
						n++;
						if (n < 8) {
							aluno[n].checked = true;
						}
				})
			})
		}


	</script>
